<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dog API</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%7CQuicksand">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header-main" class="jumbotron">
      <h1 id="header-title">Create Your Team</h1>
      <p>Select different breeds of dogs to try and build the best dog team ever.</p>
    </header>
    <section id="dog_select-main">
      <h2 id="dog_select-team_name" class="mb-3">Build Your Team</h2>
      <div class="container">
        <div class="row">
          <div class="dog_item col-xs-12 col-sm-6 col-lg-4 mb-3">
            <img id="dog_select-image1" class="dog_image mb-3"></img>
            <div id="dog_select-dropdown1" class="dropdown dog_dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dog 1
              </button>
              <div id="dog_select-dropdown_options1" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
            </div>
          </div>
          <div class="dog_item col-xs-12 col-sm-6 col-lg-4 mb-3">
            <img id="dog_select-image2" class="dog_image mb-3"></img>
            <div id="dog_select-dropdown2" class="dropdown dog_dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dog 2
              </button>
              <div id="dog_select-dropdown_options2" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
            </div>
          </div>
          <div class="dog_item col-xs-12 col-sm-12 col-lg-4 mb-3">
            <img id="dog_select-image3" class="dog_image mb-3"></img>
            <div id="dog_select-dropdown3" class="dropdown dog_dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dog 3
              </button>
              <div id="dog_select-dropdown_options3" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
